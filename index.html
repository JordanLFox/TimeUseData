<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary Activity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-section">
        <div class="controls">
        <button class="btn back-btn" id="backBtn" data-is-active="false" disabled>
            <i class="fas fa-arrow-left"></i>
            Back
        </button>

        <button class="btn clean-row-btn" id="cleanRowBtn" data-is-active="false" disabled>
            <i class="fas fa-trash-alt"></i>
            Clean Row
        </button>

        <button class="btn undo-btn" id="undoBtn" data-is-active="false" disabled>
            <i class="fas fa-undo"></i>
            Undo
        </button>

        <button class="btn next-btn" id="nextBtn" data-is-active="false" disabled>
            <i class="fas fa-arrow-right"></i>
            Next
        </button>

        <button class="btn save-btn" id="saveBtn" data-is-active="true" style="display: none;">
            <i class="fas fa-save"></i>
            Save Timeline
        </button>
        </div>

        <div class="timeline-header">
            <h1 class="timeline-title">Primary Activity</h1>
            <p class="timeline-description"></p>
        </div>
    </div>

    <div class="timeline-canvas">
        <div class="timelines-wrapper">
            <div class="timeline-container">
                <div class="timeline" id="primary"></div>
            </div>
        </div>
        <div class="gradient-bar"></div>
    </div>

    <div class="activities-container" id="activitiesContainer"></div>
    
    <!-- Debug overlay element -->
    <div id="debugOverlay" class="debug-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="timeline_marker.js" type="module"></script>
    <script src="timeline.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="timeline_test.js" type="module"></script>
    <script type="module">
        import { testTimelineMarkerPositioning } from './timeline_test.js';
        
        // Run tests after page load
        window.addEventListener('load', () => {
            const testResult = testTimelineMarkerPositioning();
            if (!testResult.success) {
                console.error('Timeline marker positioning test failed:', testResult.errors);
            } else {
                console.log('Timeline marker positioning test passed');
            }
        });
    </script>
</body>
</html>
